<!DOCTYPE html>
<html>
  <head>
    <title>Simple Calculator</title>
    <Link rel="stylesheet" href="index.css" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="input-section">
        <input id="num1" placeholder="Number 1" type="number">
        <input id="num2" placeholder="Number 2" type="number">
      </div>
      <div class="calculation-buttons">
        <button onclick="addNumbers()">Add</button>
        <button onclick="subtractNumbers()">Subtract</button>   
        <button onclick="multiplyNumbers()">Multiply</button>
        <button onclick="divideNumbers()">Divide</button>
      </div>
      <div>
        <p id="result">Result :</p>
      </div>
    </div>
    
    <script src="index.js"></script>
  </body>
</html>
